spring.application.name=LoanService
server.port=9093
spring.datasource.url=jdbc:mysql://localhost:3306/loan_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

notification.service.url=http://localhost:9096/notifications/send
user.service.url=http://localhost:9097
mpesa.service.url=http://localhost:9094/mpesa

logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
